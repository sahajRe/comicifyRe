<!DOCTYPE html>

<html>
<head>
	<title>Hello World Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script src="../js/comicify.js"></script>
</head>
<body>
	<div class="comic">
		<div class="strip">
			<div class="background">
				<img src="https://lh5.googleusercontent.com/-qwiim17_aAQ/SmCjOCJgAHI/AAAAAAAAKRI/boL5o84Wwp4/s144/sahaj.jpg" />
			</div>
			<div class="header">A short story begins...</div>
			<div class="dialogue top left">Hello World!</div>
		</div>

		<div class="strip">
			<div class="background">
				<img src="https://lh5.googleusercontent.com/-qwiim17_aAQ/SmCjOCJgAHI/AAAAAAAAKRI/boL5o84Wwp4/s144/sahaj.jpg" />
			</div>
			<div class="dialogue bottom left">Good bye, World!</div>
			<div class="footer">... and a short story ends.</div>
		</div>
	</div>
</body>
</html>
