<!DOCTYPE html>

<html>
<head>
	<title>Hello World Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script src="../js/comicify.js"></script>
</head>
<body>
	<div class="comic">
		<div class="strip">
			<div class="background character1"><img src="https://lh3.googleusercontent.com/-79ZRqKEPMKw/SqEpyB1tR2I/AAAAAAAAKU0/_Pp8-xqE-hU/s144/sahaj.jpg" /></div>
			<div class="header">A short story begins...</div>
			<div class="character1 dialogue">Hello World!</div>
		</div>

		<div class="strip">
			<div class="background character1"><img src="https://lh3.googleusercontent.com/-79ZRqKEPMKw/SqEpyB1tR2I/AAAAAAAAKU0/_Pp8-xqE-hU/s144/sahaj.jpg" /></div>
			<div class="character1 dialogue">Good bye, World!</div>
			<div class="footer">... and a short story ends.</div>
		</div>
	</div>
</body>
</html>
